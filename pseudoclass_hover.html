    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <style>
            h1{
                color:cadetblue;
            }
            .special-effect:hover{
                color: indianred;
                font-size: 35px;
                background-color: khaki;
            }
            h1:hover{
                color: cornflowerblue;
                font-size: 35px;
                background-color: powderblue;
            }
            input:focus{
                font-weight: 700;
                font-size: 20px;
                color: green;
            }
            li:nth-child(2n+1){
                background-color: powderblue;
            }
            li:nth-child(2n){
                background-color: lightgreen;
            }
            a:visited{
                color: blue;
            }
            a{
                font-size: 20px;
            }
            h1::before{
                content: "Hello ";
            }
            li:hover{
                color: indianred;
                font-size: 25px;
                background-color: khaki;
            } 
            ul{
                font-size: 20px;
            }          
            input{
                background-color: moccasin;
            } 
            .special-effect::after{
                content: " Bye";
                font-size: 25px;
                background-color: blueviolet;
            }
            body {
                counter-reset: section;
                }

                p::before {
                counter-increment: section;            
                content: "0" counter(section) ": ";
                }
            p::after{
                content: "❤️";
            }
        </style>
    </head>
